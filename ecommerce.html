<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Rithika's Ecommerce Website</h1>
            <input type="text" placeholder="Search for products...">
            <button>Search</button>
            <div class="cart">Cart (<span id="cart-count">0</span>)</div>
        </div>
    </header>
    <main>
        <div class="product-container">
            <div class="product" data-name="Laptop" data-price="999.00">
                <img src="lappy.jpg" alt="Laptop">
                <h2>Laptop</h2>
                <p>$999.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-name="Phone" data-price="699.99">
                <img src="phoneee.jpg" alt="Phone">
                <h2>Smartphone</h2>
                <p>$699.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-name="Earpods" data-price="100.99">
                <img src="earpods.jpg" alt="Earpods">
                <h2>Earpods</h2>
                <p>$100.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-name="Camera" data-price="299.28">
                <img src="camera.jpg" alt="Camera">
                <h2>Camera</h2>
                <p>$299.28</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-name="Ipad" data-price="899.18">
                <img src="ipad.jpg" alt="Tab">
                <h2>Ipad</h2>
                <p>$899.18</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
